<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="rock-wrapper">
        <div class="rock_hand">
            <img src="./img/rock_hand_1.png" alt="hand">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="rock-logo-div">
                    <img src="./img/rock_skull_1.png" class="rock-logo" alt="instagram logo">
                </div>
                <div class="profile-photo">
                    <img src="./img/homer.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é você?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        
    </div>
    <footer>
        <div class="fotter_div">
            <ul>
                <li>Metálica</li>
                <li>Megadeth</li>
                <li>Led Zepellin</li>
                <li>Deep Purple</li>
                <li>Alice in Chains</li>
                <li>Black Sabbath</li>
                <li>Nirvana</li>
                <li>Yes</li>
                <li>Genesis</li>
                <li>The Beatles</li>
            </ul>
        </div>
    </footer>
</body>

</html>
